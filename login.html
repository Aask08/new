<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css' />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
    <link rel="icon" href="./login.png" />
</head>

<body>
    <header>
        <nav>
            <a href="#" class="h_login_icon fas  fa-home"> Home</a>
            <a href="#" class=" h_login_icon fas fa-address-card ">  About</a>
            <a href="#" class="h_login_icon fas fa-user ">  Contact</a>
        </nav>

    </header>
    <main>
        <div class="main ">
            <div class="screen ">
                <div class="screen_content ">
                    <div class="name ">
                        <h1>Login
                            <h3>page</h3>
                        </h1>

                    </div>
                    <form class=" login ">
                        <div class="login_field ">
                            <i class="login_icon fas fa-user "></i>
                            <input type="text " class="login_input " placeholder="User name /Email ">
                        </div>
                        <div class="login_field ">
                            <i class="login_icon fas fa-lock "></i>
                            <input type="password " class="login_input " placeholder="Password ">
                        </div>
                        <button class="btn login_submit ">
                            <span class="button_text "><a href="./login.html">log in </a>  </span>
                            <i class="button_icon fas fa-chevron-right "></i>
                        </button>
                        <button class="btn register_submit ">
                            <span class="button_text "><a  href="./register.html">Register In </a> </span>
                            <i class="button_icon fas fa-chevron-right "></i>
                        </button>
                    </form>

                    <div class="social-login ">
                        <h4>log in via</h4>
                        <div class="social-icons ">
                            <a href="# " class="social-login_icon fab fa-instagram "></a>
                            <a href="# " class="social-login_icon fab fa-facebook "></a>
                            <a href="# " class="social-login_icon fab fa-twitter "></a>
                        </div>
                    </div>
                </div>
                <div class="screen__background ">
                    <span class="screen__background__shape screen__background__shape4 "></span>
                    <span class="screen__background__shape screen__background__shape3 "></span>
                    <span class="screen__background__shape screen__background__shape2 "></span>
                    <span class="screen__background__shape screen__background__shape1 "></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Your Website
    </footer>
</body>

</html>
